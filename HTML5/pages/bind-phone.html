<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绑定手机</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/security.css">
</head>
<body>
    <header class="main-header">
        <a class="back-btn" href="security.html" style="text-decoration:none;display:flex;align-items:center;">
            <span class="icon">◀返回</span>
        </a>
        <h1 style="text-align:right;flex:1;margin:auto;">绑定手机</h1>
    </header>

    <main class="main-content">
        <form id="bind-phone-form">
            <div class="form-group">
                <input type="tel" placeholder="手机号码" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="验证码" required>
                <button type="button" class="sms-btn">获取验证码</button>
            </div>
            <button type="submit" class="save-btn">确认绑定</button>
        </form>
    </main>

    <script src="../js/bind-phone.js"></script>
</body>
</html>
