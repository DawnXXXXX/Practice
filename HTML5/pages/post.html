<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二手交易平台 - 发布闲置</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header class="main-header">
        <h1>发布闲置</h1>
    </header>

    <main class="main-content">
        <form id="post-form">
            <div class="form-group">
                <label for="product-name">商品名称</label>
                <input type="text" id="product-name" placeholder="请输入商品名称" required>
            </div>

            <div class="form-group">
                <label for="product-price">价格</label>
                <input type="number" id="product-price" placeholder="请输入价格" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="product-category">分类</label>
                <select id="product-category" required>
                    <option value="">请选择分类</option>
                    <option value="数码">数码</option>
                    <option value="服饰">服饰</option>
                    <option value="家居">家居</option>
                    <option value="图书">图书</option>
                    <option value="美妆">美妆</option>
                    <option value="运动">运动</option>
                    <option value="母婴">母婴</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-location">商品地址</label>
                <input type="text" id="product-location" placeholder="请输入商品地址" required>
            </div>

            <div class="form-group">
                <label for="product-description">商品描述</label>
                <textarea id="product-description" rows="4" placeholder="请输入商品描述"></textarea>
            </div>

            <div class="form-group">
                <label for="product-image">上传图片</label>
                <input type="file" id="product-image" accept="image/*" required>
                <div id="image-preview"></div>
            </div>

            <button type="submit" class="submit-btn">发布商品</button>
        </form>
    </main>

    <footer class="main-footer">
        <a href="home.html" class="tab">
            <span class="icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="post.html" class="tab active">
            <span class="icon">📝</span>
            <span>发布</span>
        </a>
        <a href="message.html" class="tab">
            <span class="icon">💬</span>
            <span>消息</span>
        </a>
        <a href="profile.html" class="tab">
            <span class="icon">👤</span>
            <span>我的</span>
        </a>
    </footer>

    <script src="../js/productsData.js"></script>
    <script src="../js/post.js"></script>
    <script src="../js/user.js"></script>

</body>

</html>
