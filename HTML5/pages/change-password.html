<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/security.css">
</head>
<body>
    <header class="main-header">
        <a class="back-btn" href="security.html" style="text-decoration:none;display:flex;align-items:center;">
            <span class="icon">◀返回</span>
        </a>
        <h1 style="text-align:right;flex:1;margin:auto;">修改密码</h1>
    </header>

    <main class="main-content">
        <form id="change-password-form">
            <div class="form-group">
                <input type="password" placeholder="当前密码" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="新密码" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="确认新密码" required>
            </div>
            <button type="submit" class="save-btn">确认修改</button>
        </form>
    </main>

    <script src="../js/change-password.js"></script>
</body>
</html>
